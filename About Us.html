<script>
   
   var originalColor = "black"; 

        function changeColor(color) {
            var appDescription = document.getElementById("app-description");
            var descriptions = appDescription.querySelectorAll("p");
            var consoleMessage = document.getElementById("console-message");

            for (var i = 0; i < descriptions.length; i++) {
                descriptions[i].style.color = (color === "Please Select An Color") ? originalColor : color;
            }

            var message = "Text color has been changed to " + ((color === "Please Select An Color") ? originalColor : color);
            consoleMessage.innerHTML = message;

            if (color === "Please Select An Color") {
            }
        }
</script>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        fetch('Data/App.json')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Network response was not ok: ${response.status}`);
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data && data.appDescription) {
                                    document.getElementById('section1').innerHTML = `<p>${data.appDescription.section1}</p>`;
                                    document.getElementById('section2').innerHTML = `<p>${data.appDescription.section2}</p>`;
                                    document.getElementById('section3').innerHTML = `<p>${data.appDescription.section3}</p>`;
                                } else {
                                    console.error('Invalid JSON structure or missing appDescription');
                                }
                            })
                            .catch(error => console.error('Error fetching or parsing JSON:', error));
                    });
