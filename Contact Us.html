<script>
    const contactForm = document.getElementById("contact-form");
const sendButton = document.getElementById("send-message");
const confirmationMessage = document.getElementById("confirmation");

const handleFormSubmission = function (event) {
    event.preventDefault();

    const nameInput = document.getElementById("name").value;
    const emailInput = document.getElementById("email").value;
    const subjectsInput = document.getElementById("subjects").value;
    const messageInput = document.getElementById("message").value;

    setTimeout(function () {
        contactForm.reset();

        confirmationMessage.style.display = "block";
        confirmationMessage.textContent = "Message Sent Successfully";


        setTimeout(function () {
            confirmationMessage.style.display = "none";
        }, 3000);
    }, 1000);
};

confirmationMessage.addEventListener("click", function () {
    confirmationMessage.style.display = "none";
});

sendButton.addEventListener("click", handleFormSubmission);


    fetch('Data/Form Data.json')
        .then(response => response.json())
        .then(data => {
            const form = document.getElementById('contact-form');

            data.options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;

                form.querySelector('#subjects').appendChild(optionElement);
            });
        })

    document.addEventListener("DOMContentLoaded", function () {
        fetch('Data/Form Data 2.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('contact-container');

                const titleElement = document.createElement('h2');
                titleElement.textContent = data.contactInformation.title;

                container.appendChild(titleElement);

                data.contactInformation.details.forEach(detail => {
                    const labelElement = document.createElement('p');
                    labelElement.textContent = detail.label;

                    const valueElement = document.createElement('p');
                    if (Array.isArray(detail.value)) {
                        detail.value.forEach(item => {
                            const itemElement = document.createElement('p');
                            itemElement.textContent = item;
                            container.appendChild(itemElement);
                        });
                    } else {
                        valueElement.textContent = detail.value;
                        container.appendChild(valueElement);
                    }
                });
            })
            .catch(error => console.error('Error fetching contact information:', error));
    });

    </script>
